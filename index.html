<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Image Slider</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; }
        .slider-container { width: 100%; height: 300px; overflow: hidden; position: relative; }
        .slides { display: flex; width: 300%; height: 100%; animation: slide 60s infinite; }
        .slide { width: 100%; height: 100%; }
        .slide img { width: 100%; height: 100%; object-fit: cover; }
        @keyframes slide {
            0% { transform: translateX(0%); }
            33% { transform: translateX(-100%); }
            66% { transform: translateX(-200%); }
        }
        nav ul { display: flex; list-style: none; background: #333; padding: 10px; }
        nav ul li { margin: 0 15px; }
        nav ul li a { color: white; text-decoration: none; }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="slider-container">
        <div class="slides">
            <div class="slide"><img src="assets/images/image1.jpg" alt="Slide 1"></div>
            <div class="slide"><img src="assets/images/image2.jpg" alt="Slide 2"></div>
            <div class="slide"><img src="assets/images/image3.jpg" alt="Slide 3"></div>
        </div>
    </div>
    <h1>Welcome to Home Page</h1>
</body>
</html>
