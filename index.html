<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Image Slider</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; }
        .header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .nav {
            display: flex;
            justify-content: center;
            background: #444;
            padding: 10px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        .nav a:hover {
            background: #666;
        }
        .slider {
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
        }
        .slides {
            display: flex;
            width: 300%;
            animation: slide 9s infinite;
        }
        .slides img {
            width: 100%;
            height: 300px;
        }
        @keyframes slide {
            0% { transform: translateX(0); }
            33% { transform: translateX(-100%); }
            66% { transform: translateX(-200%); }
            100% { transform: translateX(0); }
        }
        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">Savithamma</div>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>
    <div class="slider">
        <div class="slides">
            <img src="assets/images/image1.jpg" alt="Slide 1">
            <img src="assets/images/image2.jpg" alt="Slide 2">
            <img src="assets/images/image3.jpg" alt="Slide 3">
        </div>
    </div>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is the home page.</p>
    </div>
</body>
</html>
